<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card with Confetti</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* Confetti container */
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 14px;
      background: #ff6fb3;
      top: -20px;
      animation: fall 5s linear infinite;
      opacity: 0.8;
      border-radius: 2px;
    }

    /* Different colors */
    .confetti span:nth-child(3n) { background: #ff6fff; }
    .confetti span:nth-child(5n) { background: #ea6200; }
    .confetti span:nth-child(7n) { background: #621fff; }

    /* Random positions + delays */
    .confetti span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .confetti span:nth-child(2) { left: 25%; animation-delay: 1s; }
    .confetti span:nth-child(3) { left: 40%; animation-delay: 2s; }
    .confetti span:nth-child(4) { left: 55%; animation-delay: 1.5s; }
    .confetti span:nth-child(5) { left: 70%; animation-delay: 0.5s; }
    .confetti span:nth-child(6) { left: 85%; animation-delay: 2.5s; }
    .confetti span:nth-child(7) { left: 95%; animation-delay: 3s; }
    .confetti span:nth-child(8) { left: 5%; animation-delay: 4s; }
    .confetti span:nth-child(9) { left: 60%; animation-delay: 2.8s; }
    .confetti span:nth-child(10) { left: 35%; animation-delay: 3.5s; }
    .confetti span:nth-child(11) { left: 80%; animation-delay: 3s; }
    .confetti span:nth-child(12) { left: 15%; animation-delay: 4s; }
    .confetti span:nth-child(13) { left: 90%; animation-delay: 2.8s; }
    .confetti span:nth-child(14) { left: 50%; animation-delay: 3.5s; }
    

    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 1;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 155%;
      height: 155%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }

    .card-front {
      background: white;
      color: #3c2dac;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .card-front2 {
      background: white;
      color: #000;
      font-size: 0.5rem;
      font-weight: bold;
    }

    .card-back {
      background: #3c2dac;
      color: white;
      transform: rotateY(180deg);
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .card-back h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
    }

    .card-back p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Confetti falling in the background -->
  <div class="confetti">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        üéâ Happy Birthday Nathanael!
      </div>
      
      <div class="card-back">
        <h1>üéÇ Make a Wish!</h1>
        <p>Wishing you love, laughter,<br> and lots of cake üç∞</p>
      </div>
    </div>
  </div>
</body>
</html>
