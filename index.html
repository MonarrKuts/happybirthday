<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card with Confetti</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 14px;
      background: #ff6fb3;
      top: -20px;
      animation: fall 5s linear infinite;
      opacity: 0.8;
      border-radius: 2px;
    }

    .confetti span:nth-child(3n) { background: #ff6fff; }
    .confetti span:nth-child(5n) { background: #ea6200; }
    .confetti span:nth-child(7n) { background: #621fff; }

    .confetti span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .confetti span:nth-child(2) { left: 25%; animation-delay: 1s; }
    .confetti span:nth-child(3) { left: 40%; animation-delay: 2s; }
    .confetti span:nth-child(4) { left: 55%; animation-delay: 1.5s; }
    .confetti span:nth-child(5) { left: 70%; animation-delay: 0.5s; }
    .confetti span:nth-child(6) { left: 85%; animation-delay: 2.5s; }
    .confetti span:nth-child(7) { left: 95%; animation-delay: 3s; }
    .confetti span:nth-child(8) { left: 5%; animation-delay: 4s; }
    .confetti span:nth-child(9) { left: 60%; animation-delay: 2.8s; }
    .confetti span:nth-child(10) { left: 35%; animation-delay: 3.5s; }

    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .card {
      width: 80vw;
      max-width: 350px;
      aspect-ratio: 3 / 2;
      perspective: 1000px;
      z-index: 1;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      padding: 1rem;
      text-align: center;
    }

    .card-front {
      background: white;
      color: #3c2dac;
      font-size: clamp(1rem, 5vw, 1.5rem);
      font-weight: bold;
    }

    .card-back {
      background: #3c2dac;
      color: white;
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .card-back h1 {
      margin: 0 0 10px;
      font-size: clamp(1.2rem, 6vw, 1.8rem);
    }

    .card-back p {
      margin: 0;
      font-size: clamp(0.9rem, 4vw, 1rem);
    }
  </style>
</head>
<body>
  <div class="confetti">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front">
        üéâ Happy Birthday Nathanael! <br><br><br><br>(Tap)
      </div>
      <div class="card-back">
        <h1>üéÇ Make a Wish!</h1>
        <p>Wishing you love, laughter,<br> and lots of cake üç∞</p>
      </div>
    </div>
  </div>

  <script>
    // Toggle flip on tap (mobile-friendly)
    document.getElementById("card").addEventListener("click", function() {
      this.classList.toggle("flip");
    });
  </script>
</body>
</html>
